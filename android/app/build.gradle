apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
  autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// gradle.properties の reactNativeArchitectures と連動（未指定なら4 ABI）
def abiList = (project.findProperty("reactNativeArchitectures")
        ?: "armeabi-v7a,arm64-v8a,x86,x86_64").split(',')
def useActiveArchOnly = project.hasProperty("reactNativeArchitectures")

android {
  ndkVersion rootProject.ext.ndkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  compileSdk rootProject.ext.compileSdkVersion

  namespace "com.calect"

  defaultConfig {
    applicationId "com.calect"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"

    // active-arch-only 等で reactNativeArchitectures が渡されたときだけ ndk を使う
    if (useActiveArchOnly) {
      ndk { abiFilters abiList }
    }
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
      minifyEnabled false
    }
    release {
      signingConfig signingConfigs.debug
      minifyEnabled enableProguardInReleaseBuilds
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }

  // reactNativeArchitectures が「未指定」のときだけ splits を使う（衝突回避）
  splits {
    abi {
      enable !useActiveArchOnly
      if (!useActiveArchOnly) {
        reset()
        include abiList
        universalApk false
      }
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions { jvmTarget = '17' }
}

dependencies {
  implementation("com.facebook.react:react-android")
  implementation("androidx.security:security-crypto:1.1.0-alpha06")
  implementation("com.facebook.react:hermes-android")
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation 'io.github.react-native-community:jsc-android:2026004.+'
    }
}
