# gradle.properties（置き換え推奨）

org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
android.useAndroidX=true

# アクティブABI（必要ならCLIで -PreactNativeArchitectures=arm64-v8a などに上書き）
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# === React Native フラグ（重複なしで1回だけ）===
hermesEnabled=true
newArchEnabled=false   # まずは旧アーキで安定動作 → 後で true に戻す

# === Android SDK バージョン（安定）===
compileSdkVersion=35
targetSdkVersion=35
minSdkVersion=24
# buildToolsVersion は基本未指定でOK（AGPが最適を選ぶ）
# 指定したいなら: buildToolsVersion=35.0.0

# （必要なら）NDK
ndkVersion=27.1.12297006

# 署名情報はローカル専用の .gradle/gradle.properties に隔離推奨
# MYAPP_UPLOAD_STORE_FILE=...
# MYAPP_UPLOAD_KEY_ALIAS=...
# MYAPP_UPLOAD_STORE_PASSWORD=...
# MYAPP_UPLOAD_KEY_PASSWORD=...
